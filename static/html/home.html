<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascii-Art-Web</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="/static/">
  <link href="../style/style.css" rel="stylesheet" type="text/css">
  <meta name="theme-color" content="#712cf9">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div class="homm">
        <h3 class="float-md-start mb-0">Ascii-art-web</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/"> <i class="fa fa-home"
              style="font-size:30px;"></i>Home</a>
        </nav>
      </div>
    </header>
    <div>
      <p class="definition">Ascii-art-web consists in creating and running a server, in which it will be possible to use
        a web GUI (graphical user interface) version of your last project, ascii-art.</p>
    </div>
    <main class="px-3">
      <p class="lead">
      <form method="post" action="/result" class="form">
        </p>
        <p>
        
        <div class="textmessage">
          <h2>YOUR TEXT MESSAGE</h2>
        </div>
        <textarea class="comm" id="comment" name="comment" placeholder="Write text message" required></textarea>
        </p>
        <table width="100%">
          <tr>
            <td width="15%">
            </td>
            <td width="70%">
              <label class="rad-label">
                <input type="radio" class="rad-input" name="banner" value="standard">
                <div class="rad-design"></div>
                <div class="rad-text">Standard</div>
              </label>

              <label class="rad-label">
                <input type="radio" class="rad-input" name="banner" value="thinkertoy" required>
                <div class="rad-design"></div>
                <div class="rad-text">Thinkertoy</div>
              </label>

              <label class="rad-label">
                <input type="radio" class="rad-input" name="banner" value="shadow" required>
                <div class="rad-design"></div>
                <div class="rad-text">Shadow</div>
              </label>
            </td>
            <td width="15%" align="right">
            
            </td>
          </tr>
        </table>
        <label class="sub">
          <input class="submition" type="submit" name="submit" value="SUBMIT">
          <input class="submition" type="submit" name="download" value="DOWNLOAD" >
        </label>
  
      

      </form>
      <div width="100%" class="textmessage">
        <h2>RESULT</h2>
      </div>
      <div class="output">
        <pre class="out">{{ .Art}}</pre>
      </div>
    </main>
    
    <div class="footer">
      <footer class="mt-auto text-white-50">
        <p>Authors <class="text-white"></a> <a href="https://01.alem.school/git/Manara" class="text-white">@Manara </a>
            & <a href="https://01.alem.school/git/Khamzauly" class="text-white">@Khamzauly</a>.</p>
      </footer>
    </div>
  </div>
</body>
</html>
